<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ページ移動&amp;ダイアログ</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
    <script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
  </head>
<body> 


<div data-role="page"> 
 
	<div data-role="header"> 
		<h1>Transitions</h1> 
	</div><!-- /header --> 
 
	<div data-role="content"> 
		<h2>ページtransitions</h2> 
 
		<p> 
		<a href="nextpage.html" data-role="button" data-transition="slide">slide</a> 
		<a href="nextpage.html" data-role="button" data-transition="slideup">slideup</a> 
		<a href="nextpage.html" data-role="button" data-transition="slidedown">slidedown</a> 
		<a href="nextpage.html" data-role="button" data-transition="pop">pop</a> 
		<a href="nextpage.html" data-role="button" data-transition="fade">fade</a> 
		<a href="nextpage.html" data-role="button" data-transition="flip">flip</a> 
		</p> 
	
		<h2>ダイアログ</h2> 
		<a href="dialog.html" data-role="button" data-inline="true" data-rel="dialog" data-transition="pop">data-transition="pop"</a> 
		<a href="dialog.html" data-role="button" data-inline="true" data-rel="dialog" data-transition="slideup">data-transition="slideup"</a> 
		<a href="dialog.html" data-role="button" data-inline="true" data-rel="dialog" data-transition="flip">data-transition="flip"</a> 
	</div><!-- /content --> 
</div><!-- /page -->  
</body> 
</html>
