<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ページ移動&amp;ダイアログ</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
    <script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
  </head>
  <body> 
    

    <div data-role="page"> 
       <div data-role="header" data-position="inline">
	<a href="#" data-icon="delete">戻る</a>
	<h1>ヘッダー</h1>
	<a href="#" data-icon="check" data-theme="b">保存</a>
      </div>
      
      <div data-role="content"> 
	<h2>ヘッダーとフッター確認</h2> 
      </div><!-- /content --> 
      
      <div data-role="footer" class="ui-bar">
	<a href="#" data-role="button" data-icon="delete">Remove</a>
	<a href="#" data-role="button" data-icon="plus">Add</a>
	<a href="#" data-role="button" data-icon="arrow-u">Up</a>
	<a href="#" data-role="button" data-icon="arrow-d">Down</a>
      </div> 

    </div><!-- /page -->  
  </body> 
</html>
