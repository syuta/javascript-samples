<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Sample2</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.css" />
    <script src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0a1/jquery.mobile-1.0a1.min.js"></script>
  </head>
  <body> 
    
    <div data-role="page" data-fullscreen="true"> 
      <div data-role="content"> 

	<h1>フォームサンプル2</h1>
	<form action="sample.html" method="post">
	  <h1>トグルスイッチ</h1>
	  <div data-role="fieldcontain">
	    <label for="slider2">選択:</label>
	    <select name="slider2" id="slider2" data-role="slider">
	      <option value="off">Off</option>
	      <option value="on">On</option>
	    </select> 
	  </div>

	  <h1>ラジオボタン</h1>
	  <div data-role="fieldcontain">
	    <fieldset data-role="controlgroup">
    	      <legend>果物選択:</legend>
              <input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
              <label for="radio-choice-1">りんご</label>
	      
              <input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2"  />
              <label for="radio-choice-2">みかん</label>
	      
              <input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3"  />
              <label for="radio-choice-3">バナナ</label>
	      
              <input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4"  />
              <label for="radio-choice-4">梨</label>
	    </fieldset>
	  </div>

	  <div data-role="fieldcontain">
	    <fieldset data-role="controlgroup" data-type="horizontal" >
    	      <legend>果物選択２:</legend>
              <input type="radio" name="radio-choice-h1" id="radio-choice-h1" value="choice-h1" checked="checked" />
              <label for="radio-choice-h1">りんご</label>
	      
              <input type="radio" name="radio-choice-h1" id="radio-choice-h2" value="choice-2"  />
              <label for="radio-choice-h2">みかん</label>
	      
              <input type="radio" name="radio-choice-h1" id="radio-choice-h3" value="choice-3"  />
              <label for="radio-choice-h3">バナナ</label>
	      
              <input type="radio" name="radio-choice-1" id="radio-choice-h4" value="choice-4"  />
              <label for="radio-choice-h4">梨</label>
	    </fieldset>
	  </div>


	  <h1>チェックボックス</h1>
	  <div data-role="fieldcontain">
 	    <fieldset data-role="controlgroup">
	      <legend>チェック:</legend>
	      <input type="checkbox" name="checkbox-1" id="checkbox-1" class="custom" />
	      <label for="checkbox-1">野球</label>

	      <input type="checkbox" name="checkbox-2" id="checkbox-2" class="custom" />
	      <label for="checkbox-2">サッカー</label>

	      <input type="checkbox" name="checkbox-3" id="checkbox-3" class="custom" />
	      <label for="checkbox-3">ラグビー</label>
	    </fieldset>
	  </div>

	  <h1>セレクトメニュー</h1>
	  <div data-role="fieldcontain">
	    <label for="select-choice-1" class="select">言語をセレクト:</label>
	    <select name="select-choice-1" id="select-choice-1">
	      <option value="standard">JavaScript</option>
	      <option value="rush">Java</option>
	      <option value="express">Scala</option>
	      <option value="overnight">python</option>
	    </select>
	  </div>

	</form>
      </div><!-- /content --> 
    </div><!-- /page -->  
  </body> 
</html>
